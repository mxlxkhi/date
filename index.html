<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide scrollbars */
            user-select: none; /* Disable text selection */
        }
        
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            font-size: 1.5rem;
            position: relative;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

        #morseText {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: black; /* Set text color to black */
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>
    <div id="morseText"></div>
    <script>
        const textElement = document.getElementById("text");
        const text = "14.3.25";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
                setTimeout(typeEffect, 300);
            } else {
                setTimeout(eraseEffect, 5000);
            }
        }

        function eraseEffect() {
            if (index > 0) {
                textElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(eraseEffect, 300);
            } else {
                setTimeout(typeEffect, 1000);
            }
        }

        // Decode Morse code from Base64
        window.onload = () => {
            const morseTextBase64 = "Li8gLQ=="; // Base64 encoded Morse code
            const morseTextDecoded = atob(morseTextBase64); // Decode it
            document.getElementById('morseText').textContent = morseTextDecoded;
        };

        typeEffect();
    </script>
</body>
</html>
