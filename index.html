<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem; /* Adjusted font size */
            overflow: hidden; /* Prevent scrollbars */
            text-align: center; /* Ensure text is centered horizontally */
        }
        .cursor {
            display: inline-block;
            width: 6px; /* Smaller cursor */
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>

    <script>
        const textElement = document.getElementById("text");
        const text = "14.3.25";
        let index = 0;

        // Typing effect for the text in the body
        function typeEffect() {
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
                setTimeout(typeEffect, 300);
            } else {
                setTimeout(eraseEffect, 5000);
            }
        }

        // Erasing effect for the text in the body
        function eraseEffect() {
            if (index > 0) {
                textElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(eraseEffect, 300);
            } else {
                setTimeout(typeEffect, 1000);
            }
        }

        // Function to animate the title in the browser tab
        function animateTitle() {
            const titleText = "Typing Effect - ";
            const titleContent = ["14.3.25", "Fourteenth of February, 2025"];
            let titleIndex = 0;
            let titleCharIndex = 0;
            let currentTitle = "";

            // Simulate typing effect for the title
            function updateTitle() {
                if (titleCharIndex < titleContent[titleIndex].length) {
                    currentTitle += titleContent[titleIndex][titleCharIndex];
                    document.title = titleText + currentTitle;
                    titleCharIndex++;
                    setTimeout(updateTitle, 150);
                } else {
                    setTimeout(resetTitle, 1000);
                }
            }

            // Reset and switch title
            function resetTitle() {
                currentTitle = "";
                titleCharIndex = 0;
                titleIndex = (titleIndex + 1) % titleContent.length;
                setTimeout(updateTitle, 500); // Delay before switching title
            }

            updateTitle(); // Start the title animation
        }

        // Start typing effect for the text in the body and title animation
        typeEffect();
        animateTitle();
    </script>
</body>
</html>
