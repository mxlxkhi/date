<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align both to the bottom */
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden; /* Hide scrollbars */
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #text {
            font-size: 1rem; /* Smaller font size for the typed text */
            margin-bottom: 10px; /* Space between the text and input */
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 1rem; /* Smaller font size for the input */
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 20px; /* Keep some space from the bottom */
        }
        #console:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>
    <input id="console" type="text" autofocus readonly />
    
    <script>
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");
        const sentence = "fourteenth of February two thousand and twenty five";
        const originalText = "14.3.25";
        let index = 0;
        let originalIndex = 0;

        // Function to simulate typing the original "14.3.25" text
        function typeOriginalText() {
            if (originalIndex < originalText.length) {
                textElement.textContent += originalText[originalIndex];
                originalIndex++;
                setTimeout(typeOriginalText, 300);
            } else {
                setTimeout(resetOriginalText, 5000); // 5-second delay before restarting
            }
        }

        // Function to reset and type the original text again after a delay
        function resetOriginalText() {
            originalIndex = 0;
            textElement.textContent = ""; // Clear text
            typeOriginalText(); // Start typing again
        }

        // Function for typing the sentence
        function typeSentence() {
            if (index < sentence.length) {
                consoleElement.value += sentence[index]; // Append the next character from the sentence
                index++; // Move to the next character
            }
        }

        // Start typing effects
        typeOriginalText(); // Start typing the original text
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent the default keypress behavior

            // Simulate typing the sentence in the input field
            typeSentence();
        });
    </script>
</body>
</html>
