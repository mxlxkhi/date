<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align both to the bottom */
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden; /* Hide scrollbars */
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #text {
            font-size: 1rem; /* Smaller font size for the typed text */
            margin-bottom: 10px; /* Space between the text and input */
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 1rem; /* Smaller font size for the input */
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 20px; /* Keep some space from the bottom */
        }
        #console:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Original typing effect for 14.3.25 -->
    <div id="originalText"></div><span class="cursor">|</span>

    <!-- New text typing effect -->
    <div id="text"></div><span class="cursor">|</span>

    <input id="console" type="text" autofocus readonly />
    
    <script>
        const originalTextElement = document.getElementById("originalText");
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");

        const originalText = "14.3.25";
        const sentence = "fourteenth of February two thousand and twenty five";
        let originalIndex = 0;
        let sentenceIndex = 0;

        // Function for typing the original text
        function typeOriginalText() {
            if (originalIndex < originalText.length) {
                originalTextElement.textContent += originalText[originalIndex];
                originalIndex++;
                setTimeout(typeOriginalText, 300);
            }
        }

        // Function for typing the new sentence text
        function typeSentence() {
            if (sentenceIndex < sentence.length) {
                textElement.textContent += sentence[sentenceIndex];
                sentenceIndex++;
                setTimeout(typeSentence, 300);
            }
        }

        // Start typing both texts
        typeOriginalText();
        typeSentence();

        // When a key is pressed, replace the input value with the fixed phrase, letter by letter
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent the default keypress behavior

            // If we haven't typed all characters, simulate typing the sentence
            if (sentenceIndex < sentence.length) {
                consoleElement.value += sentence[sentenceIndex]; // Append the next character from the sentence
                sentenceIndex++; // Move to the next character
            }
        });
    </script>
</body>
</html>
