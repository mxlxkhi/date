<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            flex-direction: column;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 1rem;
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 1: "14.3.25" typing effect (center of screen) -->
    <div id="text"></div><span class="cursor">|</span>

    <!-- 2: "fourteenth of February two thousand and twenty five" typing effect (bottom of screen) -->
    <input id="console" type="text" readonly />

    <script>
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");
        const text = "14.3.25";
        const sentence = "fourteenth of February two thousand and twenty five";
        let index = 0;
        let sentenceIndex = 0;

        // Function to type "14.3.25"
        function typeEffect() {
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
                setTimeout(typeEffect, 300);
            } else {
                setTimeout(eraseEffect, 5000); // Erase after 5 seconds
            }
        }

        // Erase "14.3.25"
        function eraseEffect() {
            if (index > 0) {
                textElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(eraseEffect, 300); // Erase character by character
            } else {
                setTimeout(typeEffect, 1000); // Restart typing after erasure
            }
        }

        // Function to type the sentence
        function typeSentence() {
            if (sentenceIndex < sentence.length) {
                consoleElement.value += sentence[sentenceIndex];
                sentenceIndex++;
                setTimeout(typeSentence, 300); // Type one character at a time
            }
        }

        typeEffect(); // Start typing "14.3.25"
        typeSentence(); // Start typing the full sentence at the bottom
    </script>
</body>
</html>
