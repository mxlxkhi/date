<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align to top for 1, and bottom for 2 */
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden; /* Hide scrollbars */
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
            vertical-align: bottom; /* Ensure the cursor aligns properly with the text */
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #originalText {
            font-size: 2rem; /* Large font for "14.3.25" */
            margin-top: 20vh; /* Position "14.3.25" in the middle */
        }
        #text {
            font-size: 1rem; /* Smaller font size for the typed text */
            margin-bottom: 10px; /* Space between the text and input */
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 1rem; /* Smaller font size for the input */
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 20px; /* Keep some space from the bottom */
        }
        #console:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 1: Original "14.3.25" typing effect (middle of the screen) -->
    <div id="originalText"></div><span class="cursor">|</span>

    <!-- 2: "fourteenth of February" typing effect (bottom of the screen) -->
    <div id="text"></div><span class="cursor">|</span>
    <input id="console" type="text" autofocus readonly />
    
    <script>
        const originalTextElement = document.getElementById("originalText");
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");

        const originalText = "14.3.25";
        const sentence = "fourteenth of February two thousand and twenty five";
        let originalIndex = 0;
        let index = 0;

        // Function to type the original "14.3.25"
        function typeOriginalText() {
            if (originalIndex < originalText.length) {
                originalTextElement.textContent += originalText[originalIndex];
                originalIndex++;
                setTimeout(typeOriginalText, 300); // Type each character
            } else {
                setTimeout(resetOriginalText, 5000); // Wait 5 seconds before resetting
            }
        }

        // Function to reset the "14.3.25" typing effect and start again
        function resetOriginalText() {
            originalIndex = 0;
            originalTextElement.textContent = ""; // Clear text
            typeOriginalText(); // Start typing again
        }

        // Function to type the sentence into the input field
        function typeSentence() {
            if (index < sentence.length) {
                consoleElement.value += sentence[index]; // Append the next character from the sentence
                index++; // Move to the next character
            }
        }

        // Start the "14.3.25" typing effect
        typeOriginalText();

        // Handle keypress event to type the sentence into the input field
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent default keypress behavior

            // Simulate typing the sentence in the input field
            typeSentence();
        });
    </script>
</body>
</html>
