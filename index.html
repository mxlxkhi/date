<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typfect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            overflow: hidden;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #morseCode {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>
    <div id="morseCode">.. / .-.. --- ...- . / -.-- --- ..- .-.-.-</div>

    <script>
        const textElement = document.getElementById("text");
        const morseCodeElement = document.getElementById("morseCode");
        const text = "14.3.25";
        let index = 0;
        let typedText = "";

        // Typing effect for the "14.3.25"
        function typeEffect() {
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
                setTimeout(typeEffect, 300);
            } else {
                setTimeout(eraseEffect, 5000);
            }
        }

        function eraseEffect() {
            if (index > 0) {
                textElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(eraseEffect, 300);
            } else {
                setTimeout(typeEffect, 1000);
            }
        }

        typeEffect();

        // Listen for keypresses globally
        document.addEventListener("keydown", (event) => {
            typedText += event.key.toLowerCase(); // Add the key pressed to the typedText string

            if (typedText.includes("turtle")) {
                morseCodeElement.style.color = "white"; // Change Morse code color to white
            } else {
                morseCodeElement.style.color = "black"; // Change back to black if not "turtle"
            }

            // Optionally, you can limit the length of the typedText string for performance
            if (typedText.length > 10) { // You can adjust the length limit if needed
                typedText = typedText.slice(1);
            }
        });
    </script>
</body>
</html>
