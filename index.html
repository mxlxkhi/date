<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden; /* Hide scrollbars */
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 1.5rem;
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
        }
        #console:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>
    <input id="console" type="text" autofocus readonly />
    
    <script>
        const consoleElement = document.getElementById("console");
        const sentence = "fourteenth of February two thousand and twenty five";
        let index = 0;

        // When a key is pressed, replace the input value with the fixed phrase, letter by letter
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent the default keypress behavior

            // If we haven't typed all characters, simulate typing
            if (index < sentence.length) {
                consoleElement.value += sentence[index]; // Append the next character from the sentence
                index++; // Move to the next character
            }
        });
    </script>
</body>
</html>
