<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align text at the bottom */
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #originalText {
            font-size: 2rem; /* Larger text for "14.3.25" */
            margin-top: 20vh; /* Centered in the middle of the screen */
        }
        #text {
            font-size: 1rem; /* Smaller font for the typed text */
            margin-bottom: 10px; /* Space between text and input */
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 1rem;
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 1: "14.3.25" typing effect (center of screen) -->
    <div id="originalText"></div><span class="cursor" id="cursor1">|</span>

    <!-- 2: "fourteenth..." typing effect (bottom of screen) -->
    <div id="text"></div><span class="cursor" id="cursor2">|</span>
    <input id="console" type="text" autofocus readonly />
    
    <script>
        const originalTextElement = document.getElementById("originalText");
        const cursor1 = document.getElementById("cursor1");
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");

        const originalText = "14.3.25";
        const sentence = "fourteenth of February two thousand and twenty five";
        let originalIndex = 0;
        let index = 0;

        // Function to type "14.3.25"
        function typeOriginalText() {
            if (originalIndex < originalText.length) {
                originalTextElement.textContent += originalText[originalIndex];
                originalIndex++;
                setTimeout(typeOriginalText, 300); // Type each character
            } else {
                setTimeout(resetOriginalText, 5000); // Reset after 5 seconds
            }
        }

        // Reset "14.3.25" and start typing again
        function resetOriginalText() {
            originalIndex = 0;
            originalTextElement.textContent = ""; // Clear text
            typeOriginalText(); // Start typing again
        }

        // Type the sentence in the console
        function typeSentence() {
            if (index < sentence.length) {
                consoleElement.value += sentence[index]; // Append next character
                index++; // Move to next character
            }
        }

        // Start typing "14.3.25" in the middle of the screen
        typeOriginalText();

        // Handle keypress to type the sentence in the input field
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent default keypress behavior
            typeSentence(); // Simulate typing in the input field
        });
    </script>
</body>
</html>
