<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 1.5rem;
            overflow: hidden; /* Hide scrollbars */
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #console {
            width: 80%;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 1.5rem;
            outline: none;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
        }
        #console:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor">|</span>
    <input id="console" type="text" autofocus readonly />
    
    <script>
        const textElement = document.getElementById("text");
        const consoleElement = document.getElementById("console");
        const text = "fourteenth of February two thousand and twenty five";
        let index = 0;

        // Function for the typing effect
        function typeEffect() {
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
                setTimeout(typeEffect, 300);
            } else {
                setTimeout(eraseEffect, 5000);
            }
        }

        // Function for the erasing effect
        function eraseEffect() {
            if (index > 0) {
                textElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(eraseEffect, 300);
            } else {
                setTimeout(typeEffect, 1000);
            }
        }

        // Start the typing effect
        typeEffect();

        // Whenever a key is pressed, prevent default and replace input with the fixed phrase
        document.addEventListener('keydown', (event) => {
            event.preventDefault(); // Prevent default keypress behavior
            consoleElement.value = text; // Set input value to the fixed text
        });
    </script>
</body>
</html>
